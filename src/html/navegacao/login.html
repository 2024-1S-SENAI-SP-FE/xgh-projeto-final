<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang - Sign In</title>
    <link rel="stylesheet" href="/src/styles/login.css">    
</head>

<body>
    <div id="header"></div>



    <main>
        <div class="login">
            <div class="container">

                <h1>Entrar</h1>
                <form>
                    <div class="elementos">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">

                        <label for="senha">Senha</label>
                        <input type="password" id="password" name="senha" required><br>

                    </div>

                    <div class="botoes">

                        <button class="btnLogin" onclick="location.href='#'">Login</button>

                        <a href="esqueceu-senha">Problemas para fazer login?</a>

                        <span>Ou</span>

                        <button class="btnCadastra" onclick="location.href='cadastro.html'">Criar uma conta</button>

                    </div>

                </form>
            </div>
        </div>
    </main>

    <script src="/src/js/function-body.js"></script>
    <script src="/src/js/test-header.js"></script>
</body>

</html>
