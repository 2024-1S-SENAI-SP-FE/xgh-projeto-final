<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/login.css">
    <title>Mustang - Sing In</title>
</head>

<body>
    <div id="header"></div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>


    <main>
        <div class="login">
            <div class="container">

                <h1>Entrar</h1>
                <form>
                    <div class="elementos">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">

                        <label for="senha">Senha</label>
                        <input type="password" id="password" name="senha" required><br>

                    </div>

                    <div class="botoes">

                        <button class="btnLogin" onclick="location.href='#'">Login</button>

                        <a href="esqueceu-senha">Problemas para fazer login?</a>

                        <span>Ou</span>

                        <button class="btnCadastra" onclick="location.href='cadastro.html'">Criar uma conta</button>

                    </div>

                </form>
            </div>
        </div>
    </main>

    <script src="/src/js/function-body.js"></script>
    <script src="/src/js/test-header.js"></script>
</body>

</html>
