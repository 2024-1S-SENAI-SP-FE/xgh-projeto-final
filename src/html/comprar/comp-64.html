<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/carrossel-compra.css" />
  </head>
  <body>
    <!-- div do Header -->
    <div id="header"></div>
    <!--  -->
    <div class="alinhaCarousel">
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="/src/img/carrossel-imagens/Mustang-1964.png"
              alt="Imagem 1"
            />
          </div>
          <div class="carousel-item">
            <iframe
              src="https://360.3dmodels.org/view/10779/"
              width="745"
              height="509"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <button id="buttons" class="btavançar" onclick="proximoSlide()">
          ❯
        </button>
        <button id="buttons" class="btretroceder" onclick="anteriorSlide()">
          ❮
        </button>
      </div>
    </div>

    <div class="info-carros">
      <div class="conteudo-texto">
        <h1>Mustang GT 1964</h1>
        <div class="info">
          <ol>
            <li>
              <div class="potencia">
                <span class="nome-potencia">Potencia</span>
                <span class="info-potencia">275cv</span>
              </div>
            </li>
            <li>
              <div class="torque">
                <span class="nome-torque"> Torque</span>
                <span class="info-torque">423Nm</span>
              </div>
            </li>
            <li>
              <div class="motor">
                <span class="nome-motor">Motor</span>
                <span class="info-motor">Windsor V8</span>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <div class="select-cores">
        <div class="branco">
          <label for="branco">Branco</label>
          <input type="radio" id="branco">
        </div>

        <div class="azul">
          <label for="azul">Azul</label>
          <input type="radio" id="azul">
        </div>

        <div class="preto">
          <label for="preto">Preto</label>
          <input type="radio" id="preto">
        </div>

        <div class="vermelho">
          <label for="vermelho">Vermelho</label>
          <input type="radio" id="vermelho">
        </div>

        <div class="cinza">
          <label for="cinza">Cinza</label>
          <input type="radio" id="cinza">
        </div>
    </div>

    <!-- scripts header-footer -->
    <script src="/src/js/test-header.js"></script>
    <script src="/src/js/function-body.js"></script>
    <script src="/src/js/carrossel-compra.js"></script>
    <!--  -->
  </body>
</html>
